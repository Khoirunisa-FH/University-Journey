<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - FindIt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        margin: 0;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 80%;
        max-width: 900px;
        background: white;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .form-container {
        flex: 1;
        padding-right: 20px;
      }
      .image-container {
        flex: 1;
        text-align: center;
      }
      .image-container img {
        width: 60%;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 25px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .signup-button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .signup-button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Get Started Now</h2>
        <form action="proses.php" method="POST">
          <div class="input-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="signup-button">Sign Up</button>
        </form>
      </div>
      <div class="image-container">
        <img src="findit-logo.png" alt="FindIt Logo" />
      </div>
    </div>
  </body>
</html>
